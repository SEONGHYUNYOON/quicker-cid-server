services:
  - type: web
    name: quicker-cid-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quicker-cid-database
          property: connectionString

databases:
  - name: quicker-cid-database
    databaseName: quicker_cid_db
    user: quicker_user 